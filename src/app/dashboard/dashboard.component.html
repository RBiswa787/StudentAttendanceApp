<div class="container">
    <div class="title">
        Dashboard
    </div>
    <div class="inner-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="roll">
                <th mat-header-cell *matHeaderCellDef>Roll </th>
                <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="goToEdit(element.roll)">Edit</button> </td>
            </ng-container>

            <ng-container matColumnDef="mark">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="goToMark(element.roll)">Mark</button> </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="goToView(element.roll)">Expand</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
