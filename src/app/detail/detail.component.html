<div class="container">
    <div class="title">
        Detailed Attendance View
    </div>
    <div class="inner-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td id="status" mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="choice">
                <th mat-header-cell *matHeaderCellDef></th>
                <td id="status" mat-cell *matCellDef="let element"> <mat-form-field>
                    <mat-label>Status</mat-label>
                    <select id="select" matNativeControl required (change)="updateChoice(element.date)" >
                        <option value="status">Select Status</option>
                      <option value="present">Present</option>
                      <option value="absent">Absent</option>
                    </select>
                  </mat-form-field></td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td id="status" mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="reload()">Update</button> </td>
            </ng-container>


            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
